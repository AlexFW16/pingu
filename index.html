<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ÊÉÖ‰∫∫ÁØÄÂø´Ê®ÇÂá°‰∫ë!</title>
  <style>
    :root {
      --bg: #fff5f8;
      --card-bg: #ffffff;
      --accent: #ff4d4d;
      --text: #222;
      --muted: #666;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, #fff5f8 0%, #ffeef0 100%);
      color: var(--text)
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px
    }

    .card {
      position: relative;
      width: 760px;
      max-width: 96%;
      background: var(--card-bg);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 36px 28px;
      text-align: center;
      overflow: hidden
    }

    h1 {
      margin: 0 0 18px;
      font-size: 32px;
      letter-spacing: 0.6px
    }

    p.sub {
      margin: 0 0 28px;
      color: var(--muted)
    }

    .buttons {
      position: relative;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center
    }

    /* Yes button */
    .yes {
      font-size: 28px;
      padding: 20px 40px;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(255, 77, 77, 0.25);
      transition: transform .08s ease;
    }

    .yes:active {
      transform: scale(.98)
    }

    /* No button - fixed so it can move across the whole viewport */
    #noBtn {
      position: fixed;
      left: 12%;
      top: 55%;
      padding: 12px 18px;
      border-radius: 8px;
      border: 2px solid #ddd;
      background: #fafafa;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .18s ease;
      z-index: 9999;
    }

    #noBtn:hover {
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08)
    }

    /* small screens */
    @media (max-width:520px) {
      h1 {
        font-size: 22px
      }

      .yes {
        font-size: 20px;
        padding: 16px 26px
      }

      .card {
        padding: 22px
      }

      .buttons {
        height: 180px
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <h1>‰Ω†È°òÊÑèÁï∂ÊàëÁöÑÊÉÖ‰∫∫Âóé?</h1>

      <div class="buttons">
        <button id="noBtn" aria-label="No">‰∏çË¶Å</button>
        <button id="yesBtn" class="yes" aria-label="Yes">Ë¶Å</button>
      </div>

    </div>
  </div>


  <script>
    (function () {

      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const messages = ["Hey, don't chase NO!", "Pingu, don't do this :(", "WHY ARE YOU DOING THIS!!"]

      let elapsedTime = 0;
      let msgs = 0;

      let x = 200;
      let y = 200;

      let vx = 3;
      let vy = 2.5;

      let btnWidth = 0;
      let btnHeight = 0;

      function updateSize() {
        const rect = noBtn.getBoundingClientRect();
        btnWidth = rect.width;
        btnHeight = rect.height;
      }

      function updateStuff() {
        elapsedTime++;
        if (elapsedTime > 150) {
          if (msgs >= messages.length) {
            alert("I'm speechless :(((");
          }
          else {
            alert(messages[msgs])
            msgs++;
          }
          elapsedTime = 0;
        }
      }

      function animate() {

        x += vx;
        y += vy;

        vx = 0.99 * vx;
        vy = 0.99 * vy;

        const maxX = window.innerWidth - btnWidth;
        const maxY = window.innerHeight - btnHeight;

        if (x <= 0 || x >= maxX) {
          vx *= -1;
          x = Math.max(0, Math.min(x, maxX));
        }

        if (y <= 0 || y >= maxY) {
          vy *= -1;
          y = Math.max(0, Math.min(y, maxY));
        }

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";

        requestAnimationFrame(animate);
      }

      document.addEventListener("mousemove", (e) => {
        const centerX = x + btnWidth / 2;
        const centerY = y + btnHeight / 2;

        const dx = centerX - e.clientX;
        const dy = centerY - e.clientY;
        const dist = Math.hypot(dx, dy);

        const THRESHOLD = 140;

        if (dist < THRESHOLD) {
          updateStuff();
          const force = (THRESHOLD - dist) / THRESHOLD;
          vx += (dx / (dist || 1)) * force * 2;
          vy += (dy / (dist || 1)) * force * 2;
        }
      });

      yesBtn.addEventListener("click", () => {
        yesBtn.textContent = "üíñ Waaaaaa! üíñ";
        document.querySelector("h1").textContent = "Êàë‰πüÈ°òÊÑèÁï∂‰Ω†ÁöÑÊÉÖ‰∫∫ÔºÅ";
      });

      window.addEventListener("load", () => {
        updateSize();
        animate();
      });

    })();
  </script>
